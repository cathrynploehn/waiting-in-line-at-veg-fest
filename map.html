<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>It's not worth it to wait in line at Austin Veg Fest</title>
  <meta name="description" content="It's not worth it to wait in line at Austin Veg Fest">
  <meta name="author" content="Cathryn Ploehn">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
		integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
  		crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
  		integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
  		crossorigin=""></script>
  	<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  	<style type="text/css">
  		html, body, #map {
  			width: 100%;
  			height: 100%;
  			margin: 0;
  			padding: 0;
  			background-color: black;
  		}
  		.leaflet-tile {
  			filter: invert() ;
  			opacity: 0.5 !important;
  		}
  	</style>
</head>

<body>
	<div id="map"></div>
	<script type="text/javascript" >
		var map = L.map('map').setView([30.25209810124235, -97.73008346557617], 13);

		L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.{ext}', {
			attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
			subdomains: 'abcd',
			minZoom: 0,
			maxZoom: 20,
			ext: 'png'
		}).addTo(map);

		var customLayer = L.geoJson(null, {
		    pointToLayer: function(feature, latlng) {
			    console.log(feature);
			    return L.marker(latlng, {
			      title: feature.properties.name,
			      icon: L.icon({
			      	iconUrl: feature.properties.name + '.png',
			        prefix: '',
			        glyph: '',
			        iconAnchor: [60, 120],
			      })
			    })
		  	},
		  	style: function(feature){
		  		return {
		  			weight: 5,
		  			color: 'white'
		  		}
		  	}
		});

		rest = omnivore.kml('directions.kml', null, customLayer);
		rest.addTo(map);

		var imageUrl = 'Austin.svg',
		    imageBounds = [[30.27309810124235, -97.8208346557617], [30.29309810124235, -97.75008346557617]];
		L.imageOverlay(imageUrl, imageBounds).addTo(map);

	</script>
</body>
</html>
